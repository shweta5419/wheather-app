<!doctype html>
<html lang="en">

<head>

    <!-- icon css  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App demo</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- nav bar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather-Angel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- search box  -->
    <div class="container w-50 my-4">
        <form class="d-flex" role="search">
            <input class="form-control me-2" spellcheck="false" placeholder="Enter the City Name" id="searchBox"
                aria-label="Search">
            <button class="btn btn-outline-success" type="button" onclick="chek_kar()">Search</button>
        </form>
    </div>


    <!-- weather details  -->
    <div class="container bgimg py-2 text-light fw-bold">
        <div class="container d-flex justify-content-around my-5">
            <div class="status d-flex flex-column text-center">
                <h4 class="fs-5">Weather</h4>
                <h3 class="temp fs-1">
                    <span id="temp">__</span><span>°C</span>
                </h3>
                <p class="feels_like fs-5">feels_like
                    <span id="feels_like">__</span><span>°C</span>
                </p>
            </div>
            <div class="details text-start ">
                <p class="sky">
                    <span id="sky">__</span>
                </p>
                <p class="humi">Humidity
                    <span id="humi">__</span><span>%</span>
                </p>
                <p class="wind">Wind Speed
                    <span id="wind">__</span><span>km/h</span>
                </p>
            </div>
        </div>
        <div class="other_details d-flex justify-content-around text-center bg">
            <div class=""><i class="bx bx-cloud-snow fs-1"></i>
                <p><span id="min_temp"></span>°C</p>
            </div>
            <div class=""><i class="bx bxs-cloud fs-1"></i>
                <p><span id="max_temp"></span>°C</p>
            </div>
            <div class=""><i class="bx bxs-sun fs-1"></i>
                <p> <span id="sun_rise"></span>am</p>
            </div>
            <div class=""><i class="bx bxs-moon fs-1"></i>
                <p> <span id="sun_set"></span>pm</p>
            </div>
        </div>
    </div>

    <!-- footer  -->
    <div class="container-fluid my-5">
        <footer class="py-3 my-4">
            <!-- <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul> -->
            <p class="text-center text-body-secondary border-top my-5">© 2023 Angel of Codes </p>
        </footer>
    </div>


    <style>
        .bgimg {
            background-image: url(weather.avif);
            background-position: 0 100%;
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 25px;
            text-shadow: 0 0 15px #000;
        }

    
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="wearther_app.js"></script>
</body>

</html>
